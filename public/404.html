<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL='./index.html'" />
    <script>
      (function() {
        var l = window.location;
        var pathname = l.pathname;

        // Check if 'index.html' is already in the pathname to prevent infinite loop
        if (!pathname.includes('index.html')) {
          var newUrl = l.protocol + "//" + l.host + "/SalenasBlog" + pathname + "index.html" + l.search + l.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
