<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var currentUrl = window.location.href;
      var hashIndex = currentUrl.indexOf("#");
      if (hashIndex === -1) {
        var pathIndex = currentUrl.indexOf("salenachaudhry.com/");
        if (pathIndex !== -1) {
          var baseUrl = currentUrl.substring(0, pathIndex + "salenachaudhry.com/".length);
          var path = currentUrl.substring(pathIndex + "salenachaudhry.com/".length);
          var newUrl = baseUrl + "#/" + path;
          window.location.replace(newUrl);
        }
      }
    });
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Redirecting you to the correct page...</p>
  </div>
</body>
</html>
