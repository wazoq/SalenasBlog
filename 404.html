<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL='./index.html'" />
    <script>
      (function() {
        var l = window.location;
        var newUrl = l.protocol + "//" + l.host + l.pathname + "index.html" + l.search + l.hash;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
