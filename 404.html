<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL='./index.html'" />
    <script>
      (function() {
        var l = window.location;
        var pathname = l.pathname;

        // Ensure not to create an infinite loop by appending index.html repeatedly
        if (!pathname.endsWith('index.html')) {
          var newUrl = l.protocol + "//" + l.host + l.pathname.replace(/\/$/, '') + "/index.html" + l.search + l.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
